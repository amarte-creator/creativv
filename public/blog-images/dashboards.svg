    <!-- Chart 2 - Revenue Distribution -->
    <g transform="translate(250, 60)">
      <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="12" font-weight="bold">DistribuciÃ³n de Ingresos</text>
