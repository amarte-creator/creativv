<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Abstract geometric shapes -->
  <circle cx="80" cy="80" r="30" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="520" cy="100" r="25" fill="rgba(255,255,255,0.1)" opacity="0.4"/>
  <circle cx="100" cy="320" r="20" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  
  <!-- API nodes -->
  <g transform="translate(50, 100)">
    <!-- CRM System -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <text x="60" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">CRM</text>
    <text x="60" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Salesforce</text>
    <text x="60" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">API v54.0</text>
  </g>
  
  <g transform="translate(220, 100)">
    <!-- Email System -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <text x="60" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Email</text>
    <text x="60" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Mailchimp</text>
    <text x="60" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">API v3.0</text>
  </g>
  
  <g transform="translate(390, 100)">
    <!-- Payment System -->
    <rect x="0" y="0" width="120" height="80" rx="10" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <text x="60" y="30" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Pagos</text>
    <text x="60" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">Stripe</text>
    <text x="60" y="65" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">API v2023</text>
  </g>
  
  <!-- Central Hub -->
  <g transform="translate(220, 220)">
    <circle cx="0" cy="0" r="50" fill="url(#nodeGradient)" filter="url(#glow)"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">HUB</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">n8n</text>
    <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Automation</text>
  </g>
  
  <!-- Connection lines -->
  <g stroke="white" stroke-width="3" fill="none" opacity="0.8">
    <!-- CRM to Hub -->
    <path d="M 170 140 Q 195 180 220 220"/>
    <!-- Email to Hub -->
    <path d="M 280 140 Q 250 180 220 220"/>
    <!-- Payment to Hub -->
    <path d="M 450 140 Q 395 180 270 220"/>
  </g>
  
  <!-- Data flow indicators -->
  <g fill="white" opacity="0.8">
    <polygon points="195,180 190,175 190,185" opacity="0.8"/>
    <polygon points="250,180 245,175 245,185" opacity="0.8"/>
    <polygon points="395,180 390,175 390,185" opacity="0.8"/>
  </g>
  
  <!-- Additional services -->
  <g transform="translate(50, 320)">
    <!-- Analytics -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Analytics</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Google</text>
  </g>
  
  <g transform="translate(150, 320)">
    <!-- Social Media -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Social</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">LinkedIn</text>
  </g>
  
  <g transform="translate(250, 320)">
    <!-- Database -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Database</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">PostgreSQL</text>
  </g>
  
  <g transform="translate(350, 320)">
    <!-- Storage -->
    <rect x="0" y="0" width="80" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="40" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Storage</text>
    <text x="40" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">AWS S3</text>
  </g>
  
  <!-- Floating icons -->
  <g transform="translate(30, 200)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">ðŸ”—</text>
  </g>
  
  <g transform="translate(570, 220)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">âš¡</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    IntegraciÃ³n de APIs
  </text>
</svg>
