<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Abstract geometric shapes -->
  <circle cx="80" cy="80" r="35" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="520" cy="100" r="25" fill="rgba(255,255,255,0.1)" opacity="0.4"/>
  <circle cx="100" cy="320" r="20" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  
  <!-- Search engine mockup -->
  <g transform="translate(50, 80)">
    <!-- Search bar -->
    <rect x="0" y="0" width="500" height="60" rx="30" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    <circle cx="30" cy="30" r="15" fill="url(#searchGradient)" opacity="0.8"/>
    <text x="30" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">🔍</text>
    <text x="60" y="35" fill="#666" font-family="Arial, sans-serif" font-size="16">transformación digital automatización</text>
    <rect x="450" y="15" width="40" height="30" rx="15" fill="url(#searchGradient)"/>
    <text x="470" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Buscar</text>
  </g>
  
  <!-- Search results -->
  <g transform="translate(50, 160)">
    <!-- Result 1 -->
    <rect x="0" y="0" width="500" height="80" rx="10" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="20" y="25" fill="#1a0dab" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Creativv - Transformación Digital y Automatización</text>
    <text x="20" y="45" fill="#006621" font-family="Arial, sans-serif" font-size="14">https://creativv.com</text>
    <text x="20" y="65" fill="#545454" font-family="Arial, sans-serif" font-size="14">Expertos en transformación digital. Automatizaciones con IA, desarrollo BI y desarrollo web para escalar tu negocio.</text>
    
    <!-- SEO Score -->
    <rect x="420" y="20" width="60" height="40" rx="5" fill="#4caf50"/>
    <text x="450" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SEO</text>
    <text x="450" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">95</text>
  </g>
  
  <g transform="translate(50, 250)">
    <!-- Result 2 -->
    <rect x="0" y="0" width="500" height="80" rx="10" fill="rgba(255,255,255,0.9)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
    <text x="20" y="25" fill="#1a0dab" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Blog - Creativv | Insights sobre Transformación Digital</text>
    <text x="20" y="45" fill="#006621" font-family="Arial, sans-serif" font-size="14">https://creativv.com/blog</text>
    <text x="20" y="65" fill="#545454" font-family="Arial, sans-serif" font-size="14">Descubre las últimas tendencias en transformación digital, automatización con IA, business intelligence y desarrollo web.</text>
    
    <!-- SEO Score -->
    <rect x="420" y="20" width="60" height="40" rx="5" fill="#ff9800"/>
    <text x="450" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">SEO</text>
    <text x="450" y="50" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">87</text>
  </g>
  
  <!-- SEO metrics -->
  <g transform="translate(50, 350)">
    <!-- Page Speed -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#4caf50" stroke-width="4"/>
      <path d="M 0 -15 A 15 15 0 0 1 13 7.5" fill="none" stroke="#4caf50" stroke-width="4"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">95</text>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Velocidad</text>
    </g>
    
    <!-- Mobile Friendly -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#2196f3" stroke-width="4"/>
      <path d="M 0 -15 A 15 15 0 0 1 13 7.5" fill="none" stroke="#2196f3" stroke-width="4"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">100</text>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Mobile</text>
    </g>
    
    <!-- Core Web Vitals -->
    <g transform="translate(160, 0)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#ff9800" stroke-width="4"/>
      <path d="M 0 -15 A 15 15 0 0 1 13 7.5" fill="none" stroke="#ff9800" stroke-width="4"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">92</text>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">CWV</text>
    </g>
    
    <!-- Accessibility -->
    <g transform="translate(240, 0)">
      <circle cx="0" cy="0" r="20" fill="none" stroke="#9c27b0" stroke-width="4"/>
      <path d="M 0 -15 A 15 15 0 0 1 13 7.5" fill="none" stroke="#9c27b0" stroke-width="4"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">98</text>
      <text x="0" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Acces.</text>
    </g>
  </g>
  
  <!-- Floating SEO icons -->
  <g transform="translate(30, 200)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">📈</text>
  </g>
  
  <g transform="translate(570, 180)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">🎯</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    SEO Técnico
  </text>
</svg>
