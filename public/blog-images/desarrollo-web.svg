<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="codeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Abstract geometric shapes -->
  <circle cx="100" cy="80" r="30" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="520" cy="120" r="25" fill="rgba(255,255,255,0.1)" opacity="0.4"/>
  <circle cx="80" cy="320" r="20" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  
  <!-- Code editor mockup -->
  <g transform="translate(50, 80)">
    <!-- Editor background -->
    <rect x="0" y="0" width="240" height="200" rx="10" fill="rgba(30,30,30,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Editor header -->
    <rect x="0" y="0" width="240" height="30" rx="10" fill="rgba(50,50,50,0.95)"/>
    <circle cx="15" cy="15" r="5" fill="#ff5f56"/>
    <circle cx="30" cy="15" r="5" fill="#ffbd2e"/>
    <circle cx="45" cy="15" r="5" fill="#27ca3f"/>
    <text x="120" y="20" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">index.jsx</text>
    
    <!-- Code lines -->
    <g transform="translate(10, 45)">
      <text x="0" y="0" fill="#61dafb" font-family="monospace" font-size="12">import React from 'react';</text>
      <text x="0" y="20" fill="#61dafb" font-family="monospace" font-size="12">import { useState } from 'react';</text>
      <text x="0" y="40" fill="#d19a66" font-family="monospace" font-size="12">function App() {</text>
      <text x="10" y="60" fill="#e06c75" font-family="monospace" font-size="12">const [count, setCount] = useState(0);</text>
      <text x="10" y="80" fill="#d19a66" font-family="monospace" font-size="12">return (</text>
      <text x="20" y="100" fill="#98c379" font-family="monospace" font-size="12">&lt;div className="app"&gt;</text>
      <text x="30" y="120" fill="#98c379" font-family="monospace" font-size="12">&lt;h1&gt;Hello World&lt;/h1&gt;</text>
      <text x="30" y="140" fill="#98c379" font-family="monospace" font-size="12">&lt;button onClick={() =&gt; setCount(count + 1)}&gt;</text>
      <text x="40" y="160" fill="#98c379" font-family="monospace" font-size="12">Count: {count}</text>
      <text x="30" y="180" fill="#98c379" font-family="monospace" font-size="12">&lt;/button&gt;</text>
    </g>
  </g>
  
  <!-- Browser mockup -->
  <g transform="translate(320, 80)">
    <!-- Browser background -->
    <rect x="0" y="0" width="240" height="200" rx="10" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
    
    <!-- Browser header -->
    <rect x="0" y="0" width="240" height="30" rx="10" fill="rgba(240,240,240,0.95)"/>
    <circle cx="15" cy="15" r="5" fill="#ff5f56"/>
    <circle cx="30" cy="15" r="5" fill="#ffbd2e"/>
    <circle cx="45" cy="15" r="5" fill="#27ca3f"/>
    <rect x="60" y="10" width="120" height="10" rx="5" fill="rgba(200,200,200,0.5)"/>
    <text x="120" y="18" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="8">localhost:3000</text>
    
    <!-- Web content -->
    <g transform="translate(20, 50)">
      <text x="0" y="0" fill="#333" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Hello World</text>
      <rect x="0" y="20" width="120" height="40" rx="5" fill="url(#codeGradient)"/>
      <text x="60" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Count: 0</text>
      <text x="0" y="80" fill="#666" font-family="Arial, sans-serif" font-size="12">Welcome to your React app!</text>
    </g>
  </g>
  
  <!-- Framework logos -->
  <g transform="translate(50, 300)">
    <!-- React logo -->
    <circle cx="0" cy="0" r="25" fill="#61dafb" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="0" r="5" fill="white"/>
    <circle cx="0" cy="-10" r="2" fill="white"/>
    <circle cx="0" cy="10" r="2" fill="white"/>
    <circle cx="-10" cy="0" r="2" fill="white"/>
    <circle cx="10" cy="0" r="2" fill="white"/>
    <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">React</text>
  </g>
  
  <g transform="translate(150, 300)">
    <!-- Next.js logo -->
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="black"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">N</text>
    <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Next.js</text>
  </g>
  
  <g transform="translate(250, 300)">
    <!-- TypeScript logo -->
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#3178c6"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">TS</text>
    <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">TypeScript</text>
  </g>
  
  <g transform="translate(350, 300)">
    <!-- Tailwind logo -->
    <rect x="-20" y="-20" width="40" height="40" rx="5" fill="#06b6d4"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">TW</text>
    <text x="0" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Tailwind</text>
  </g>
  
  <!-- Floating icons -->
  <g transform="translate(30, 200)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">üíª</text>
  </g>
  
  <g transform="translate(570, 220)">
    <circle cx="0" cy="0" r="12" fill="rgba(255,255,255,0.2)"/>
    <text x="0" y="4" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16">üåê</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="370" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Desarrollo Web Moderno
  </text>
</svg>
