<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neuralGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Abstract geometric shapes -->
  <circle cx="80" cy="80" r="30" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="520" cy="100" r="25" fill="rgba(255,255,255,0.1)" opacity="0.4"/>
  <circle cx="100" cy="320" r="20" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  
  <!-- Neural Network -->
  <g transform="translate(50, 80)">
    <!-- Input Layer -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Input</text>
      <circle cx="0" cy="30" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="60" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="90" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="120" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Hidden Layer 1 -->
    <g transform="translate(100, 0)">
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Hidden 1</text>
      <circle cx="0" cy="30" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="60" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="90" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="120" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="150" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Hidden Layer 2 -->
    <g transform="translate(200, 0)">
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Hidden 2</text>
      <circle cx="0" cy="30" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="60" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="90" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Output Layer -->
    <g transform="translate(300, 0)">
      <text x="0" y="0" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Output</text>
      <circle cx="0" cy="60" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
      <circle cx="0" cy="90" r="8" fill="url(#neuralGradient)" filter="url(#glow)"/>
    </g>
    
    <!-- Connections -->
    <g stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="none">
      <!-- Input to Hidden 1 -->
      <line x1="8" y1="30" x2="92" y2="30"/>
      <line x1="8" y1="30" x2="92" y2="60"/>
      <line x1="8" y1="30" x2="92" y2="90"/>
      <line x1="8" y1="30" x2="92" y2="120"/>
      <line x1="8" y1="60" x2="92" y2="30"/>
      <line x1="8" y1="60" x2="92" y2="60"/>
      <line x1="8" y1="60" x2="92" y2="90"/>
      <line x1="8" y1="60" x2="92" y2="120"/>
      <line x1="8" y1="90" x2="92" y2="30"/>
      <line x1="8" y1="90" x2="92" y2="60"/>
      <line x1="8" y1="90" x2="92" y2="90"/>
      <line x1="8" y1="90" x2="92" y2="120"/>
      <line x1="8" y1="120" x2="92" y2="30"/>
      <line x1="8" y1="120" x2="92" y2="60"/>
      <line x1="8" y1="120" x2="92" y2="90"/>
      <line x1="8" y1="120" x2="92" y2="120"/>
      
      <!-- Hidden 1 to Hidden 2 -->
      <line x1="108" y1="30" x2="192" y2="30"/>
      <line x1="108" y1="30" x2="192" y2="60"/>
      <line x1="108" y1="30" x2="192" y2="90"/>
      <line x1="108" y1="60" x2="192" y2="30"/>
      <line x1="108" y1="60" x2="192" y2="60"/>
      <line x1="108" y1="60" x2="192" y2="90"/>
      <line x1="108" y1="90" x2="192" y2="30"/>
      <line x1="108" y1="90" x2="192" y2="60"/>
      <line x1="108" y1="90" x2="192" y2="90"/>
      <line x1="108" y1="120" x2="192" y2="30"/>
      <line x1="108" y1="120" x2="192" y2="60"/>
      <line x1="108" y1="120" x2="192" y2="90"/>
      <line x1="108" y1="150" x2="192" y2="30"/>
      <line x1="108" y1="150" x2="192" y2="60"/>
      <line x1="108" y1="150" x2="192" y2="90"/>
      
      <!-- Hidden 2 to Output -->
      <line x1="208" y1="30" x2="292" y2="60"/>
      <line x1="208" y1="30" x2="292" y2="90"/>
      <line x1="208" y1="60" x2="292" y2="60"/>
      <line x1="208" y1="60" x2="292" y2="90"/>
      <line x1="208" y1="90" x2="292" y2="60"/>
      <line x1="208" y1="90" x2="292" y2="90"/>
    </g>
  </g>
  
  <!-- Data Processing Pipeline -->
  <g transform="translate(50, 250)">
    <!-- Data Input -->
    <rect x="0" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="50" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Datos</text>
    <text x="50" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Entrada</text>
    
    <!-- Arrow -->
    <path d="M 110 30 L 140 30" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Preprocessing -->
    <rect x="150" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="200" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Preprocesamiento</text>
    <text x="200" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Limpieza</text>
    
    <!-- Arrow -->
    <path d="M 260 30 L 290 30" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Model Training -->
    <rect x="300" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="350" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Entrenamiento</text>
    <text x="350" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Modelo</text>
    
    <!-- Arrow -->
    <path d="M 410 30 L 440 30" stroke="white" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Prediction -->
    <rect x="450" y="0" width="100" height="60" rx="8" fill="rgba(255,255,255,0.2)"/>
    <text x="500" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PredicciÃ³n</text>
    <text x="500" y="40" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Resultado</text>
  </g>
  
  <!-- Use Cases -->
  <g transform="translate(50, 330)">
    <!-- Fraud Detection -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ğŸ›¡ï¸</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Fraude</text>
    </g>
    
    <!-- Recommendation -->
    <g transform="translate(80, 0)">
      <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ğŸ¯</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">Recomendaciones</text>
    </g>
    
    <!-- Forecasting -->
    <g transform="translate(160, 0)">
      <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ğŸ“Š</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">PronÃ³sticos</text>
    </g>
    
    <!-- NLP -->
    <g transform="translate(240, 0)">
      <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ğŸ’¬</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">NLP</text>
    </g>
    
    <!-- Computer Vision -->
    <g transform="translate(320, 0)">
      <circle cx="0" cy="0" r="15" fill="rgba(255,255,255,0.2)"/>
      <text x="0" y="5" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">ğŸ‘ï¸</text>
      <text x="0" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">VisiÃ³n</text>
    </g>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="390" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Machine Learning
  </text>
</svg>
